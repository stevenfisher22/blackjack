<!doctype html>
<html lang="en">
<head>
    <title>Let's Play Blackjack!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS Stylesheet -->
    <link rel="CSS stylesheet" href="styles/blackjack.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="font">
    <div class="container">
        <!-- Table -->
        <div class="table-color size rounded" id="table">
            <div class="padding" id="messages"></div>
                <label>Dealer: </label>
                <label id="dealer-points" class="points"></label>
                <div id="dealer-hand" class="hand bg-color">
                </div>
                <label>Player: </label>
                <label id="player-points" class="points"></label>
                <div id="player-hand" class="hand bg-color">
                    
                </div>
            <br>
            <!-- Buttons: Deal, Hit, Stay -->
            <div class="buttons text-center">
                <button class="btn btn-lg btn-dark" id="btn-deal">Deal</button>
                <button class="btn btn-lg btn-dark" id="btn-hit">Hit</button>
                <button class="btn btn-lg btn-dark" id="btn-stay">Stay</button>
                <button class="btn btn-lg btn-dark" id="btn-playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Javascript Stylesheet -->
    <script src="JS/blackjack.js"></script>
    <script src="JS/newDeck.js"></script>
</body>
</html>
